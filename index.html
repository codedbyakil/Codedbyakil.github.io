<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Akil Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 50px 5%;
      max-width: 700px;
      width: 100%;
      background: #111;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff4444;
    }
    .hero img {
      border-radius: 50%;
      width: 220px;
      height: 220px;
      object-fit: cover;
      border: 6px solid #ff4444;
      margin-bottom: 25px;
      box-shadow: 0 0 20px #ff4444;
      background-color: #440000;
    }
    .text h2 {
      color: #ff4444;
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .text h3 {
      font-size: 1.3rem;
      color: #eee;
      margin-bottom: 20px;
    }
    .text p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 25px;
      padding: 0 10px;
    }
    .socials {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }
    .socials a {
      background: #222;
      color: #ff4444;
      font-size: 1.3rem;
      text-decoration: none;
      padding: 14px;
      border-radius: 50%;
      display: inline-block;
      transition: 0.3s;
    }
    .socials a:hover {
      background: #ff4444;
      color: #000;
      transform: scale(1.1);
    }
    @media (min-width: 768px) {
      .hero img {
        width: 260px;
        height: 260px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <img id="profile-image" src="akil.png" alt="Akil">
    <div class="text">
      <h2>Hi, I'm Akil</h2>
      <h3>Tech Explorer | IPTV | Modded Apps</h3>
      <p>I explore custom Android TV setups, create modded apps, and work with IPTV & M3U streaming tech. Follow me to see cool tools and tech I discover!</p>
      <div class="socials">
        <a href="https://instagram.com/Thamizhan_tv_hub" title="Instagram" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>
        <a href="https://github.com/codedbyakil" title="GitHub" target="_blank" rel="noopener"><i class="fab fa-github"></i></a>
        <a href="https://t.me/tamizhantvhub" title="Telegram" target="_blank" rel="noopener"><i class="fab fa-telegram-plane"></i></a>
        <a href="https://codedbyakil.github.io" title="Website" target="_blank" rel="noopener"><i class="fas fa-globe"></i></a>
      </div>
    </div>
  </section>
</body>
</html>
